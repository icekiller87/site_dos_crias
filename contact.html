<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://apis.google.com">
    <title>Contato - Site dos Crias</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
        <button id="menuButton" class="menu-button">&#9776;</button>
    </header>
    <nav id="navMenu" class="menu">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="contact.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <h3>Preencha o formulário de contato:</h3>
        <form id="contatoForm" data-netlify="true" onsubmit="return validarForm();">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Exemplo: João da Silva">
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" required placeholder="Exemplo: 25">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Exemplo: joaodelax@example.com">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Exemplo: 99 987654321">
            
            <label for="avaliacao">Avaliação:</label>
            <select id="avaliacao" name="avaliacao">
                <option value="1">1 estrela</option>
                <option value="2">2 estrelas</option>
                <option value="3">3 estrelas</option>
                <option value="4">4 estrelas</option>
                <option value="5">5 estrelas</option>
            </select>
            
            <input type="submit" value="Enviar">
        </form>
        
    </main>
</body>
</html>
